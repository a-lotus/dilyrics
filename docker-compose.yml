version: "3"
services:

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - $HOME/ssl:/etc/nginx/ssl
      - js-assets:/var/local/www
    ports:
      - 80:80
      - 443:443
    links:
      - share
      # - lyrics-api
      # - lyrics-web

  lyrics-api:
    build: ./lyrics/api
    volumes:
      - ./api:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      NODE_ENV: development
      PORT: 3000
    links:
      - lyrics-db

  lyrics-db:
    image: mongo:latest
    # build: ./lyrics/db

  lyrics-web:
    build: ./lyrics/web
    volumes:
      - ./lyrics/web:/usr/src/app
      - /usr/src/app/node_modules
      - js-assets:/usr/src/app/build
    command: ["npm", "run", "build"]
    environment:
      BROWSER: none
      NODE_ENV: development
      PORT: 3000
      REACT_APP_SHARE_API: https://share.d.ru
    # links:
      # - lyrics-api

  swagger:
    build: ./swagger

  share:
    build: ./share
    volumes:
      - ./share:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      NODE_ENV: development
      PORT: 3000
      REACT_APP_DILYRICS_URL: https://d.ru
    links:
      - share-db

  share-db:
    image: mongo:latest
    # build: ./share/db

  users:
    build: ./users

  users-db:
    build: ./users/db

  testcafe:
    build: ./testcafe
  
volumes:
  js-assets:
    driver: local